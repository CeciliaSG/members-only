{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="body">
    <section class="container-fluid d-flex justify-content-center mb-5">
        <div class="container d-flex justify-content-center">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <h1 class=" h2 text-center form-heading">Sign Up</h1>
                    <div class="form mt-4">
                        <form method="post">
                            {% csrf_token %}
                            {{ user_form | crispy }}
                            {{ profile_form | crispy }}
                            <button type="submit" class="btn d-block">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>
</section>
</div>

{% endblock %}
