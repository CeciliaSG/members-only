{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}

<body>
    <h1></h1>
    {% for post in posts %}
    <p>{{post.heading}}</p>
    <h2><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></h2>
    <p>{{post.excerpt}}</p>
    {% endfor %}
</body>
{% endif %}
{% endblock %}
