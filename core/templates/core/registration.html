{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<body>
    <div class="container-fluid">
        <div class="container mx-auto">
            <div class="row justify-content-center ">
                <div class="col-md-4">
                    <h1 class=" h2 text-center form-heading">Sign Up</h1>
                    <div class="form mt-4">
                        <form method="post">
                            {% csrf_token %}
                            {{ user_form | crispy }}
                            {{ profile_form | crispy }}
                            <button type="submit" class="btn d-block">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock %}
