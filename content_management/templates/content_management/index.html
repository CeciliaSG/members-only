{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
{% load static %}


<div class="container">
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4">
            <div class="card">
                {% if post.image %}
                <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.excerpt }}
                        <a href="{% url 'post_detail' post.slug %}" class="post-link">...</a></p>
                </div>
                <div> <button type="submit"><i class="fas fa-heart"></i></button></div>

            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% else %}
<p>Please log in to view posts.</p>
{% endif %}
{% endblock %}
