{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}

<body>
    <div class="container">
        <div class="row">
            {% for post in posts %}
            <div class="col-md-4">
                <div class="card">
                    {% if post.image %}
                    <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
                    {% endif %}
                    <p>{{post.heading}}</p>
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.excerpt }}</p>
                        <h2><a href="{% url 'post_detail' slug=post.slug %}" {{ post.title }}
                                class="excerpt">{{ post.excerpt }}</a></h2>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
{% endif %}
{% endblock %}
