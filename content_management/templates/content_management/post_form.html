{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
{% if user.is_authenticated %}
<div class="body d-flex flex-column h-100 main-bg add-post">
    <div class="container-fluid mb-5 mt-5">
        <div class="row justify-content-center">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form | crispy }} {# or use {{ form | crispy }} if you have django-crispy-forms installed #}
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
