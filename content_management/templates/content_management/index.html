{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}

<body>
    <h1>Posts list</h1>
    {% for post in posts %}
    <h2><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></h2>
    <p>{{post.excerpt}}</p>
    {% endfor %}
</body>
{% endif %}
{% endblock %}
