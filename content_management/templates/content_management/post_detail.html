{% extends "base.html" %}
{% block content %}
{% load static %}
{% if user.is_authenticated %}

<div class="body">
    <div class="container-fluid d-flex justify-content-center">
        <div class="container">
            <div class="row">
                <div class="image-container d-flex justify-content-center align-items-center">
                    <img src="{{ post.featured_image.url }}" alt="Restaurant Image">
                </div>
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-md-12">
                        <div class="row mx-1">
                            <div class="col-md-6 pr-lg-4">
                                <h2 class="post-heading">{{ post.heading }}</h2>
                                <h1 class="post-title">{{ post.title }}</h1>
                                <div class="post-content">
                                    {{ post.content | safe }}
                                </div>
                            </div>
                            <div class="col-md-6 pl-lg-4 mt-5">
                                <hr class="hr-thick">
                                <div class="d-flex justify-content-center some-icons-row">
                                    <p><i class="fa-brands fa-facebook some-footer some-icons"></i></p>
                                    <p><i class="fa-brands fa-instagram some-footer some-icons"></i></p>
                                    <p><i class="fa-brands fa-pinterest some-footer some-icons"></i></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% endif %}
        {% endblock %}
